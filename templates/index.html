<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

<div class="container">
    <h2>üè† House Price Predictor</h2>

    <form action="/predict" method="POST">
        <div class="form-group">
            <label>Median Income (Tens of thousands)</label>
            <input type="number" step="0.0001" name="median_income" required 
                   value="{{ original_input.median_income if original_input else '' }}" placeholder="e.g. 8.3252">
        </div>
        
        <div class="form-group">
            <label>House Age</label>
            <input type="number" step="1" name="housing_median_age" required 
                   value="{{ original_input.housing_median_age if original_input else '' }}" placeholder="e.g. 41">
        </div>

        <div class="form-group">
            <label>Total Rooms</label>
            <input type="number" step="1" name="total_rooms" required 
                   value="{{ original_input.total_rooms if original_input else '' }}">
        </div>

        <div class="form-group">
            <label>Total Bedrooms</label>
            <input type="number" step="1" name="total_bedrooms" required 
                   value="{{ original_input.total_bedrooms if original_input else '' }}">
        </div>

        <div class="form-group">
            <label>Population</label>
            <input type="number" step="1" name="population" required 
                   value="{{ original_input.population if original_input else '' }}">
        </div>

        <div class="form-group">
            <label>Households</label>
            <input type="number" step="1" name="households" required 
                   value="{{ original_input.households if original_input else '' }}">
        </div>

        <div class="form-group">
            <label>Latitude</label>
            <input type="number" step="0.01" name="latitude" required 
                   value="{{ original_input.latitude if original_input else '' }}" placeholder="e.g. 37.88">
        </div>

        <div class="form-group">
            <label>Longitude</label>
            <input type="number" step="0.01" name="longitude" required 
                   value="{{ original_input.longitude if original_input else '' }}" placeholder="e.g. -122.23">
        </div>

        <div class="form-group">
            <label>Ocean Proximity</label>
            <select name="ocean_proximity">
                <option value="<1H OCEAN" {% if original_input and original_input.ocean_proximity == '<1H OCEAN' %}selected{% endif %}>&lt;1H OCEAN</option>
                <option value="INLAND" {% if original_input and original_input.ocean_proximity == 'INLAND' %}selected{% endif %}>INLAND</option>
                <option value="NEAR OCEAN" {% if original_input and original_input.ocean_proximity == 'NEAR OCEAN' %}selected{% endif %}>NEAR OCEAN</option>
                <option value="NEAR BAY" {% if original_input and original_input.ocean_proximity == 'NEAR BAY' %}selected{% endif %}>NEAR BAY</option>
                <option value="ISLAND" {% if original_input and original_input.ocean_proximity == 'ISLAND' %}selected{% endif %}>ISLAND</option>
            </select>
        </div>

        <button type="submit">Predict Value</button>
    </form>

    {% if prediction %}
    <div class="result">
        Estimated Value: {{ prediction }}
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}
</div>

</body>
</html>
